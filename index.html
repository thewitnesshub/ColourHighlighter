<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bellingcat Colour Highlighter</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container">
    <div id="control-pane">
      <button id="minimizePanelBtn" title="Minimize panel" aria-label="Minimize panel">☰</button>
      <div style="text-align:center;">
        <img src="assets/logo.svg" alt="Logo" style="width: 100%; max-width: 160px; margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto;">
        <h3>Colour Highlighter</h1>
        </div>
        <div>
          <div id="filterButtons" style="margin-bottom:6px;">Select Highlighter:</div>
        </div>
      </div>
      <div id="welcomeWin">
        <div class="welcome-text">
          Welcome!<br>
          Please click below to get started.
        </div>
        <button id="startBtn">Start Capture</button>
      </div>
      <canvas id="glcanvas"></canvas>
      <video id="video" autoplay muted playsinline style="display:none;"></video>
      <button id="fab" title="Show panel" aria-label="Show panel">☰</button>
      <script type="module" src="main.js"></script>
</body>
</html>
